name: Deploy to VDS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          script: |
            echo "=== Starting Auto-Deploy ==="
            
            # Переходим в папку и запускаем скрипт деплоя
            cd /botSchool || exit 1
            
            # Делаем скрипт исполняемым (на всякий случай)
            chmod +x deploy_vds.sh
            
            # Запускаем скрипт деплоя
            bash deploy_vds.sh
            
            echo "=== Deploy Finished ==="
