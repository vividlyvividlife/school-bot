name: Deploy to VDS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USERNAME }}
          key: ${{ secrets.VDS_SSH_KEY }}
          port: ${{ secrets.VDS_PORT }}
          script: |
            echo "=== Starting Auto-Deploy ==="
            
            # 1. Переходим в папку
            cd /botSchool || exit 1
            
            # 2. Обновляем код (принудительно)
            git fetch origin main
            git reset --hard origin/main
            
            # 3. Настраиваем окружение
            if [ ! -d "venv" ]; then
                python3 -m venv venv
            fi
            
            source venv/bin/activate
            pip install -r requirements.txt
            
            # 4. Перезапускаем бота
            echo "Restarting bot..."
            screen -X -S school_bot quit || true
            screen -dmS school_bot bash -c "source venv/bin/activate && python bot.py"
            
            # 5. Проверка
            sleep 3
            if screen -ls | grep -q "school_bot"; then
                echo "✅ Bot started successfully!"
            else
                echo "❌ Bot failed to start!"
                exit 1
            fi
            
            echo "=== Deploy Finished ==="
